<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<ng-foo>여기서는 엘리먼트로 사용된다.</ng-foo>
	<div ng-foo="여기서는 속성으로 사용된다."></div>
	<div class="ng-foo">여기서는 클래스로 사용된다.</div>
	<!-- 여기서는 주석으로 사용된다. -->
	<!-- directive:ng-foo -->
	
    <!-- Element, Attribute is Good Choice in AngularJS Directive -->
</body>
</html>
